<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }

      .hero-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: #0f172a;
      }

      /* Image Section */
      .image-section {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      .slide {
        position: absolute;
        inset: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slide.active {
        opacity: 1;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
      }

      /* Diagonal Divider using clip-path */
      .content-section {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 100%;
        background: white;
        clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .content-wrapper {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
        margin-left: 10%;
      }

      /* Logo */
      .logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        border-radius: 50%;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }

      /* Title Container */
      .title-container {
        position: relative;
        height: 80px;
        margin-bottom: 1.5rem;
        overflow: hidden;
      }

      .title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem;
        font-weight: bold;
        color: #0f172a;
        opacity: 0;
        transition: all 0.5s ease-in-out;
        white-space: nowrap;
      }

      .title.active {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .title:not(.active) {
        transform: translateX(-50%) translateY(-20px);
      }

      /* Subtitle Container */
      .subtitle-container {
        position: relative;
        height: 64px;
        margin-bottom: 3rem;
        overflow: hidden;
      }

      .subtitle {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.25rem;
        color: #64748b;
        opacity: 0;
        transition: all 0.5s ease-in-out;
        white-space: nowrap;
      }

      .subtitle.active {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .subtitle:not(.active) {
        transform: translateX(-50%) translateY(20px);
      }

      /* Button */
      .cta-button {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .cta-button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Indicators */
      .indicators {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 3rem;
      }

      .indicator {
        height: 8px;
        width: 8px;
        background: #cbd5e1;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .indicator.active {
        width: 32px;
        background: #4f46e5;
      }

      .indicator:hover:not(.active) {
        background: #94a3b8;
      }

      @media (max-width: 768px) {
        .content-section {
          width: 100%;
          clip-path: none;
          background: rgba(255, 255, 255, 0.95);
        }

        .content-wrapper {
          margin-left: 0;
        }

        .title {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-container">
      <!-- Image Section -->
      <div class="image-section">
        <div class="slide active">
          <img
            src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800&q=80"
            alt="Innovate"
          />
          <div class="overlay"></div>
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800&q=80"
            alt="Create"
          />
          <div class="overlay"></div>
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800&q=80"
            alt="Succeed"
          />
          <div class="overlay"></div>
        </div>
      </div>

      <!-- Content Section with Diagonal Edge -->
      <div class="content-section">
        <div class="content-wrapper">
          <!-- Logo -->
          <div class="logo">L</div>

          <!-- Title -->
          <div class="title-container">
            <h1 class="title active">Innovate</h1>
            <h1 class="title">Create</h1>
            <h1 class="title">Succeed</h1>
          </div>

          <!-- Subtitle -->
          <div class="subtitle-container">
            <p class="subtitle active">Transform Your Digital Future</p>
            <p class="subtitle">Build Amazing Experiences</p>
            <p class="subtitle">Achieve Your Vision</p>
          </div>

          <!-- Button -->
          <button class="cta-button">Get Started</button>

          <!-- Indicators -->
          <div class="indicators">
            <button class="indicator active" data-slide="0"></button>
            <button class="indicator" data-slide="1"></button>
            <button class="indicator" data-slide="2"></button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const titles = document.querySelectorAll(".title");
      const subtitles = document.querySelectorAll(".subtitle");
      const indicators = document.querySelectorAll(".indicator");
      const totalSlides = slides.length;
      let autoSlideInterval;

      function showSlide(index) {
        // Remove active class from all
        slides.forEach((slide) => slide.classList.remove("active"));
        titles.forEach((title) => title.classList.remove("active"));
        subtitles.forEach((subtitle) => subtitle.classList.remove("active"));
        indicators.forEach((indicator) => indicator.classList.remove("active"));

        // Add active class to current
        slides[index].classList.add("active");
        titles[index].classList.add("active");
        subtitles[index].classList.add("active");
        indicators[index].classList.add("active");

        currentSlide = index;
      }

      function nextSlide() {
        const next = (currentSlide + 1) % totalSlides;
        showSlide(next);
      }

      function startAutoSlide() {
        autoSlideInterval = setInterval(nextSlide, 3000);
      }

      function stopAutoSlide() {
        clearInterval(autoSlideInterval);
      }

      // Indicator click events
      indicators.forEach((indicator, index) => {
        indicator.addEventListener("click", () => {
          stopAutoSlide();
          showSlide(index);
          startAutoSlide();
        });
      });

      // Start auto sliding
      startAutoSlide();

      // Pause on hover (optional)
      const heroContainer = document.querySelector(".hero-container");
      heroContainer.addEventListener("mouseenter", stopAutoSlide);
      heroContainer.addEventListener("mouseleave", startAutoSlide);
    </script>
  </body>
</html>
